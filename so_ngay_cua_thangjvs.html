 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số ngày</title>
 </head>
 <style>
    body {
        text-align: center;
    }
</style>
 <body>
    <h3> Tính số ngày của tháng khi biết tháng và năm </h3>
    <p> Tháng:  
        <input type="text" id="txtMonth" size="10">&nbsp; </p>
    <p> Năm: 
        <input type="text" id="txtYear" size="10">&nbsp; </p>
    <input type="button" value=" Số ngày " onclick="Day()">&nbsp
    <input type="text" id="txtDay" size="10">&nbsp; </p>
    </p>
<script>
    function Day(){
        var m=parseInt(document.getElementById("txtMonth").value);
        var y=parseInt(document.getElementById("txtYear").value);
        if (m<1 || m>12 ){
            document.getElementById("txtDay").value="Nhập lại tháng";
        return;}
        let days;
        if (m===1 || m===3 || m===5 || m===7 || m===8 || m===10 || m===12){
            days= 31;}
        else if (m===4 || m===6 || m===9 || m===11){
            days= 30;}
        else if (m=== 2){
            if (y%4===0 && (y%100!==0 || y%400===0)){
                days=29;}
            else{
                days=28;}
            }
            document.getElementById("txtDay").value=days;
    }
</script>
 </body>
 </html>
